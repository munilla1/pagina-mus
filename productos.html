<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Pagina-mus</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <div class="header__cart-avatar">
        <div class="header__cart">
            <div class="header__cart--notification"></div>
            <img  class="carrito" src="./imagenes/carrito-de-compras.png" alt="#">
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Barra de navegacion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Principal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        </div>
    </nav>

    <section class="content">
        <article class="gallery">
            <div class="gallery__image-container">
                <img class="gallery__previus" src="./imagenes/flecha-izq.png" alt="#">
                <img class="gallery__next" src="./imagenes/flecha-der.png" alt="#">
            </div>
        </article>

        <article class="details">
            <h2 class="details__company">Cesar Munilla</h2>
            <h2 class="details__title">Infografia 1</h2>
            <p class="details__description">Descripcion de la infografia...</p>
            <div class="details__prices">
                <p class="details__now">20€<span class="details__descuento">50%</span></p>
                <p class="details__before">40€</p>
            </div>
            <div class="details__cantidad-productos">
                <div class="input">
                    <img class="menos" src="./imagenes/menos.png" alt="#">
                    <img class="mas" src="./imagenes/mas.png" alt="#">
                </div>
            </div>
        </article>
    </section>

  </body>
</html>
